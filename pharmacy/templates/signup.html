{% extends 'layout/app-layout.html' %}

{% block content %}
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card bg-transparent ">
        <div class="card-body">
          <h2 class="card-title text-center">SignUp</h2>
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="password" name="password1" required>
            </div>
            <div class="form-group">
              <label for="confirm_password">Confirm Password:</label>
              <input type="password" class="form-control" id="confirm_password" name="password2" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">SignUp</button>
            <p class="text-center mt-3">Already have an account ? <a href="login/">Login Here..</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
